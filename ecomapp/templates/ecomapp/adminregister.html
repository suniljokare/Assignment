{% extends 'ecomapp/adminbase.html' %}

{% block title %}Admin/Staff Registration{% endblock %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Admin/Staff Registration Form</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                
                <button  class="btn btn-primary">Register</button>
            </form>
            <p> Already have an account? <a href="{% url 'login' %}" >Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
